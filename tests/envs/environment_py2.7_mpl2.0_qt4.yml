name: psyplot_py2.7_mpl2.0_qt4
channels:
    - conda-forge
dependencies:
    - python=2.7
    - matplotlib=2.0
    - dask
    - xarray<0.10.0
    - netCDF4
    - seaborn
    # temporary HACK for statsmodels 0.9 incompatibility with scipy 1.3
    - scipy<1.3.*
    - qtconsole
    - pyqt=4
    - sphinx
    - pip:
        - pytest
        - fasteners
        - sphinx_rtd_theme

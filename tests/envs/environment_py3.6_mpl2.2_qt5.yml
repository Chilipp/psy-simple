name: psyplot_py3.6_mpl2.2_qt5
channels:
    - conda-forge
dependencies:
    - python=3.6
    - matplotlib=2.2
    - dask
    - xarray
    - netCDF4
    - seaborn
    - qtconsole
    # temporary HACK for statsmodels 0.9 incompatibility with scipy 1.3
    - scipy<1.3.*
    - pyqt=5
    - sphinx
    - pip:
        - pytest
        - fasteners
        - sphinx_rtd_theme
